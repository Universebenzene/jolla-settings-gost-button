<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
  "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<busconfig>
  <policy user="root">
    <allow own="xyz.birdzhang.gost.global"/>
    <allow send_destination="xyz.birdzhang.gost.global" />
    <allow receive_sender="xyz.birdzhang.gost.global" />
  </policy>
  <policy context="default">
    <allow send_destination="xyz.birdzhang.gost.global" />
    <allow receive_sender="xyz.birdzhang.gost.global" />
  </policy>
</busconfig>